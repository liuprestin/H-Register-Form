<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup here</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Signup today!</h1>
        <!-- FORM -->
        <form action="" id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="full name" name="name"
                required
                minlength="3"
                maxlength="100">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="###-###-####" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Full email</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                required>
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website url</label>
                <input type="URL" id="website" placeholder="google.ca" name="website"
                required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password (Min. 8 Characters)</label>
                <input type="password" id="password1" placeholder="Create Password" name="password"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                title="Please include at least 1 upper and lower case character and 1 number">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
